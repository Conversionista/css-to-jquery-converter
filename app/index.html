<div class="container">
      <div class="page-header">

        <h1>CSS to jQuery Converter for Optimizely</h1>

      <div class="row marketing">
  <div class="col-lg-6">
    <form method="post" role="form" id="sourceForm">
      
      <div class="form-group">
        <label for="css" class="control-label">CSS</label>
        <textarea name="css" class="form-control" rows="8" placeholder="Put your CSS Code here:"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Convert</button>
    </form>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label for="jQuery" class="control-label">jQuery</label>
      <textarea id="jqueryCSS" name="jQuery" class="form-control" rows="8" placeholder="Your CSS Code will be outputted here as jQuery" readonly></textarea>
    </div>
    <button id="copyjQuery" data-clipboard-target="jqueryCSS" class="btn btn-success">Copy</button>
  </div>
</div>
</div>      
  <footer class="footer">
    <div class="container">

    </div>
